apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-demo-app
  namespace: argocd  # ArgoCD apps must live in the argocd namespace
spec:
  project: default
  source:
    repoURL: https://github.com/KhoaCao2k2/simple-demo
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: simple-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true   # <-- âœ… Auto-create namespace if missing
